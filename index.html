<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suvey Form</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="formulario.css">
</head>
<body>
    <header>
        <nav>
            <ul class="nav">
                <li class="button-header"><a href="#">Home</a></li>
                <li class="button-header"><a href="#">Sign Up</a></li>
                <li class="button-header"><a href="#">Log In</a></li>
                <li class="button-header"><a href="#">&#10084;</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>freeCodeCamp Survey Form</h1>
        <h2>Thank you for taking the time to help us improve the platform</h2>

        <form class="formulario">
            <div class="form-group">
                <label for="name" class="label">Name</label>
                <input class="input-box" type="text" name="name" id="name" placeholder="Enter your name" >
            </div>

            <div class="form-group">
                <label for="email" class="label">Email</label>
                <input class="input-box" type="email" name="email" id="email" placeholder="Enter your email" >
            </div>

            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" name="age" id="age" placeholder="Enter your age" min="10" max="90">
            </div>

            <div>
                <p>What is your favorite feature of freeCodeCamp?</p>
                <select name="role" id="role">
                    <option disabled="" selected="" value="">Select current role</option>
                    <option value="student">Student</option>
                    <option value="job">Full Time Job</option>
                    <option value="learner">Full Time Learner</option>
                    <option value="preferNo">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div>
                <p>What would you like to see improved? (Check all that apply)</p>

                <input type="checkbox" name="front" value="Front end Projects">
                <label for="front">Front end Projects</label>

                <input type="checkbox" name="back" value="Back end Projects">
                <label for="back">Back end Projects</label>

                <input type="checkbox" name="data" value="Data Visualization">
                <label for="data">Data Visualization</label>

                <input type="checkbox" name="challenges" value="Challenges">
                <label for="challenges">Challenges</label>

                <input type="checkbox" name="open" value="Open Source Community">
                <label for="open">Open Source Community</label>                
            </div>

            <div>
                <p>Any comments or suggestions?</p>
                <textarea name="comments" id="comments" placeholder="Enter your comment here..."></textarea>
            </div>

           
        </form>
    </main>
    
</body>
</html>
