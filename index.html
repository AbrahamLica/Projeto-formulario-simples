<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Suvey Form</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/form.css" />
  </head>
  <body>
    <main>
      <h1>Formulário Básico de HTML + CSS3</h1>
      <h2>Criado por Abraham Licá</h2>

      <form class="mainContainerform">

        
        <div class="form-group">
          <label for="name" class="label">Nome Completo*</label>
          <input
            class="input-box"
            type="text"
            name="name"
            id="name"
            minlength="3"
            placeholder="Digite seu nome completo"
          />
          <span for="name" class="spanName">...</span>
        </div>

        <div class="form-group">
          <label for="cpf" class="label">CPF*</label>
          <input
            class="input-box"
            type="text"
            name="cpf"
            id="cpf"
            minlength="11"
            maxlength="14"
            placeholder="Digite seu CPF"
          />
          <span for="cpf" class="spanCpf">...</span>
        </div>

        <div class="form-group">
          <label for="email" class="label">Email*</label>
          <input
            class="input-box"
            type="email"
            name="email"
            id="email"
            minlength="4"
            placeholder="Digite seu email"
          />
          <span for="email" class="spanEmail">...</span>
        </div>

        <div class="form-group">
          <label class="label" for="age">Idade*</label>
          <input
            class="input-box"
            type="number"
            name="age"
            id="age"
            placeholder="Digite sua idade"
            min="10"
            max="90"
          />
          <span for="age" class="spanAge">...</span>
        </div>

        <div class="form-group">
          <p class="label">Qual sua area de atuação atualmente?</p>
          <select class="input-box" required="">
            <option disabled="" selected="" value="">Selecione...</option>
            <option value="desempregado">Desempregado</option>
            <option value="tecnologia">Tecnologia</option>
            <option value="vendas">Vendas</option>
            <option value="agricultura">Agricultura</option>
            <option value="outro">Outro</option>
          </select>
        </div>

        <div class="qualities">
          <p class="label">Quais são as suas qualidades?</p>
          <label class="label">
            <input
              type="checkbox"
              name="front"
              value="Carismatico"
              class="input-radio"
            />
            Carismatico
          </label>
          <label class="label">
            <input
              type="checkbox"
              name="back"
              value="Pontual"
              class="input-radio"
            />
            Pontual
          </label>
          <label class="label">
            <input
              type="checkbox"
              name="data"
              value="Esforçado"
              class="input-radio"
            />
            Esforçado
          </label>
          <label class="label">
            <input
              type="checkbox"
              name="challenges"
              value="Competente"
              class="input-radio"
            />
            Competente
          </label>
          <label class="label">
            <input
              type="checkbox"
              name="open"
              value="Conquistador de metas"
              class="input-radio"
            />
            Conquistador de metas
          </label>
        </div>

        <div class="form-aditional-comments">
          <p class="label">Comentários Adicionais</p>
          <textarea
            class="box-area"
            name="comments"
            id="comments"
            placeholder="Digite seu comentário aqui..."
          ></textarea>
        </div>

        <div class="containerButtonSend">
          <input class="ButtonSend" type="submit" value="Enviar" />
        </div>


      </form>
    </main>
  </body>

  <script src="script.js"></script>
</html>
